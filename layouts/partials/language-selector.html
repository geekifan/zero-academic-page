{{ $currentLang := .Site.Language.Lang }}

<div id="i18n-selector">
    <i class="fas fa-language"></i>
    <select onchange="window.location.href = this.selectedOptions[0].value">
        {{ range .Site.Home.AllTranslations }}
        <option value="{{ .Permalink }}" {{ if eq $currentLang .Lang }}selected{{ end }}>
            {{ .Language.LanguageName }}
        </option>
        {{ end }}
    </select>
</div>
